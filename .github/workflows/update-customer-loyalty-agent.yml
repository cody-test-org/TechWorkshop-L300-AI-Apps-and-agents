name: Update Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/update-customer-loyalty-agent.yml'
  workflow_dispatch:

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set up environment variables
        run: |
          echo "${{ secrets.ENV }}" > src/.env
      
      - name: Run Customer Loyalty Agent Initializer
        working-directory: ./src
        run: |
          python app/agents/customerLoyaltyAgent_initializer.py
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      
      - name: Clean up
        if: always()
        run: |
          rm -f src/.env
      
      - name: Agent update completed
        run: |
          echo "âœ… Customer Loyalty Agent successfully updated"
