name: Update Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
      - '.github/workflows/update-customer-loyalty-agent.yml'
  workflow_dispatch:

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Customer Loyalty Agent Initializer
        working-directory: ./src
        run: |
          # Create .env file and source it to export variables
          echo "${{ secrets.ENV }}" > .env
          # Export variables from .env, skipping comments and empty lines
          set -a
          source <(grep -v '^#' .env | grep -v '^$' | sed 's/\r$//')
          set +a
          python app/agents/customerLoyaltyAgent_initializer.py
      
      - name: Agent update completed
        run: |
          echo "âœ… Customer Loyalty Agent successfully updated"
