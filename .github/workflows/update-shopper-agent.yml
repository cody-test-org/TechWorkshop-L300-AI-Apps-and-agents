name: Update Shopper Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - '.github/workflows/update-shopper-agent.yml'
  workflow_dispatch:

jobs:
  update-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set up environment file
        working-directory: ./src
        run: |
          echo "${{ secrets.ENV }}" > .env
      
      - name: Run Shopper Agent Initializer
        working-directory: ./src
        run: |
          python app/agents/shopperAgent_initializer.py
      
      - name: Clean up
        if: always()
        working-directory: ./src
        run: |
          rm -f .env
      
      - name: Agent update completed
        run: |
          echo "âœ… Shopper Agent successfully updated"
